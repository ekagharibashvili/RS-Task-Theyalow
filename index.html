<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/svg" href="./assets/images/logo.svg">
    <title>Theyalow</title>
</head>
<body>

        <header class="container-header">
            <div class="logo-container">
                <img src="./assets/images/logo.svg" alt="Theyalow's Logo">
                <h1>Theyalow</h1>
            </div>
            <nav class="navbar">
                <ul class="navbar-list">
                    <li>
                        <img src="./assets/images/about.svg" alt="about icon">
                        <a href="#" class="navbar-link">about us</a>
                    </li>
                    <li>
                        <img src="./assets/images/service.svg" alt="sevice icon">
                        <a href="#" class="navbar-link">services</a>
                    </li>
                    <li>
                        <img src="./assets/images/contact.svg" alt="contact icon">
                        <a href="#" class="navbar-link">contact</a>
                    </li>
                 </ul>
            </nav>
        </header>

        <main class="container-main">
            <section class="intro-section">
                <div class="video-container-desktop">
                    <a class="line-icon" href="#"><img src="./assets/images/line.svg" alt="line icon"></a>
                    <a class="play-icon" href="#"><img src="assets/images/play.svg" alt="play icon"></a>
                    <a class="volume-icon" href="#"><img src="assets/images/volume.svg" alt="volume icon"></a>
                 
                    <video src="https://www.youtube.com/watch?v=PZheNUuK8jg" poster="./assets/images/video-ph.jpg" class="video-slider">
                    </video>
                </div>
                <!--<div class="video-conrtainer-mobile"> 
                    
                </div> -->
                <div class="title-slider">
                    <p class="slider-title"><span class="slider-title-main">The cool</span></br>The minimal</p>
                </div>
                <div class="arrow-container">
                    <img src="./assets/images/arrow1.svg" alt="arrow">
                    <img src="./assets/images/arrow2.svg" alt="arrow">
                </div>
            </section>  
        </main>
    
    
</body>
</html>
